    <body> 
 
        <h4 class="objet">D&eacute;finir des objets en JavaScript</h4>
        
        <h4> Fiche d'une personne </h4>
        
        <form action="" id="Personnage" style="background-color:red; width:7cm;" > 
            
            <p>
                Nom : <br/>
                <input style="margin-left:3cm;" onchange="toto.nom= this.value; Automobile.par.value= toto.nom;" />
            </p>
            
            <p>
                Age :<br/>
                <input style="margin-left:3cm;" onchange="toto.age= this.value;" />
            </p>
                
            <p>
                Sexe : <br/>
                <input style="margin-left:3cm;" onchange="toto.sexe= this.value;" />
            </p>
            
        </form>
        
        <h4> Fiche d'un v&eacute;hicule </h4>
        
        <form action="" id="Automobile" style="background-color:yellow; width:7cm;" > 
            <p>
                Marque du v&eacute;hicule :
                <input style="margin-left:3cm;" onchange="tutute.marque= this.value;" />
            </p>
            
            <p>
                Mod&eacute;le du v&eacute;hicule :
                <input style="margin-left:3cm;" onchange="tutute.modele= this.value;" />
            </p>
            
            <input disabled="disabled" name="par" style="background-color:yellow; border:0; width:2.6cm; color:black;" value=""></input> est &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; 
            <input type="button" value="Proprietaire" onclick="tutute.proprietaire = toto;"></input>
            
        </form> 
       
        <h4> Presenter les objets </h4>
        
        <form action="" id="presentation" style="background-color:green; width:7cm;" >
          
            <p>
                Presenter le personnage :
                <input style="margin-left:3cm;" type="button" value="Personnage" onclick="toto.presenter();"></input> 
            </p>
            
            <p>
                Presenter le v&eacute;hicule :
                <input style="margin-left:3cm;" type="button" value="Voiture" onclick="tutute.presenter();"></input>
            </p>
            
            <p>
                Presenter le proprietaire du v&eacute;hicule : 
                <input style="margin-left:3cm;" type="button" value="Voiture" onclick="(tutute.proprietaire == null) ? alert('pas de proprietaire') : tutute.proprietaire.presenter();"></input>
            </p>
