        <h4 class="objet">Programmer un calendrier</h4>	

			<form name="Cal">
				<center>
					<script language="JavaScript" type="text/javascript">
						/* AFFICHE LES 4 MENUS DEROULANTS PERMETTANT DE
						SELECTIONNER LE JOUR, LE MOIS ET L'ANNEE
						**************************************************/
						DateText = "<select name=\"Date\">"
						for (d=1; d<32; d++)
						{
						DateText += "<option";
						if (d == TodaysDate) { DateText += " selected='selected'"; }
						DateText += ">";
						if (d < 10) { DateText += "0"; }
						DateText += d + "</option>";
						}
						DateText += "</select>";
						/*************************************************/
						MonthText = "<select name=\"Month\">"
						for (m=1; m<13; m++)
						{
						MonthText += "<option";
						if (m == TodaysMonth) { MonthText += " selected='selected'"; }
						MonthText += ">";
						MonthText += MonthsList[m] + "</option>";
						}
						MonthText += "</select>";
						/*************************************************/
						CenturyText = "<select name=\"Century\">"
						for (c=15; c<25; c++)
						{
						CenturyText += "<option";
						if (c == Math.floor(TodaysYear / 100)) { CenturyText += "  selected='selected'"; }
						CenturyText += ">" + c + "</option>";
						}
						CenturyText += "</select>";
						/*************************************************/
						YearText = "<select name=\"Year\">";
						for (y=0; y<100; y++)
						{
						YearText += "<option";
						if (y == (TodaysYear - Math.floor(TodaysYear / 100) * 100)) { YearText += " selected='selected'"; }
						YearText += ">";
						if (y < 10) { YearText += "0"; }
						YearText += y + "</option>";
						}
						YearText += "</select>";
						/*************************************************/
						document.write(DateText + MonthText + CenturyText + YearText);
					</script>
						<input type="button" value=" OK " style="font-weight: bold" onClick="CheckData()"/>
							<br />
							<br />
						<input type="button" value=" Revenir &agrave; la date courante " style="font-weight: bold" onClick="document.Cal.reset();CheckData()"/>
							<br />
							<br />
					<div id="Calendrier"></div>
				</center>
			</form>
